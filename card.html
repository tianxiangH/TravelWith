<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>抽卡页面</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('天坛.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }
    .phone {
      position: relative;
      width: 400px;
      height: 800px;
      border: 12px solid #000;
      border-radius: 50px;
      overflow: hidden;
      background: url('抽卡整体.jpg') no-repeat center center;
      background-size: cover;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .phone::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: #000;
      border-radius: 3px;
      z-index: 3;
    }
    .button-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px 40px 20px;
      z-index: 2;
    }
    .transparent-button {
      background: transparent;
      border: none;
      width: 100px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="button-container">
      <button class="transparent-button" onclick="leftAction()"></button>
      <button class="transparent-button" onclick="rightAction()"></button>
    </div>
  </div>

  <script>
    function leftAction() {
      alert('点击了左侧按钮');
    }

    function rightAction() {
      alert('点击了右侧按钮');
    }
  </script>
</body>
</html>
