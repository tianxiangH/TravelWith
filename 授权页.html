<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>用户画像授权</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('天坛.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      z-index: 0;
    }
    .phone-frame {
      position: absolute;
      width: 400px;
      height: 800px;
      border: 12px solid #000;
      border-radius: 50px;
      pointer-events: none;
      z-index: 2;
    }
    .phone-frame::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: #000;
      border-radius: 3px;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }
    .card {
      background-color: #ffffffcc;
      color: #333;
      border-radius: 25px;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 100%;
      animation: fadeIn 1s ease;
    }
    .card h1 {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-direction: column;
    }
    .button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #007bff;
      color: #fff;
    }
    .yes:hover {
      background-color: #0056b3;
    }
    .no {
      background-color: #f1f1f1;
      color: #333;
    }
    .no:hover {
      background-color: #ddd;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="phone-frame"></div>

  <div class="content">
    <div class="card">
      <h1>授权个人用户画像信息</h1>
      <p>授权运用用户偏好行为数据：读取用户在小红书、音乐等数据。</p>
      <div class="buttons">
        <button class="button yes" onclick="goToAuthorized()">授权</button>
        <button class="button no" onclick="goToQuestionnaire()">不授权</button>
      </div>
    </div>
  </div>

  <script>
    function goToAuthorized() {
      window.location.href = "recommend.html"; // 授权后跳转页面
    }
    function goToQuestionnaire() {
      window.location.href = "questionnaire.html"; // 不授权跳转页面
    }
  </script>
</body>
</html>
