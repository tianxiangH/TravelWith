<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>苏轼同游</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('天坛.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }
    .phone {
      position: relative;
      width: 400px;
      border: 12px solid #000;
      border-radius: 50px;
      overflow: hidden;
      background: url('电话.png') repeat-y top center;
      background-size: 100% auto;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .phone::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 5px;
      background: #000;
      border-radius: 3px;
      z-index: 3;
    }
    .chat-container {
      width: 100%;
      padding: 80px 20px 40px 20px;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .location {
      color: #908f8f;
      font-size: 15px;
      text-align: left;
      margin-top: 40px;
      margin-left: 10px;
    }
    .message {
      max-width: 90%;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
      word-break: break-word;
    }
    .message.gray {
      background-color: #f1f1f1;
      color: #333;
      align-self: flex-start;
    }
    .message.blue {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .message.image {
      padding: 10px;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .message.image img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="chat-container">
      <div class="location">定位：苏堤</div>
      <div class="message gray">（跺脚踩石板）这条苏堤啊，就是我老苏当年挖西湖淤泥堆出来的！本来发愁烂泥没处扔，干脆搓成一条长堤，顺手修了六座拱桥。春天桃树开花像撒糖霜，柳条飘得比姑娘的头发还软，秋天桂花香得能灌三坛酒！（掰手指算账）朝廷骂我费钱？管他呢！你看现在多少人在这儿溜达拍照？嘿，连湖里的鱼都爱在桥洞底下转悠——这波不亏！（挤眼笑）九百年啦，我这“淤泥变景区”的招数，够不够当网红打卡祖师爷？</div>
      <div class="message blue">下一个景点去哪里？</div>
      <div class="message gray">咱们沿着桥走向曲院风荷，听说你喜欢朱自清，给您推荐“荷塘月色”同款点位，跟着老苏往前走</div>
      <div class="message image">
        <span>荷塘月色</span>
        <img src="荷塘月色.png" alt="荷塘月色">
      </div>
    </div>
  </div>

  <script>
    window.onload = function() {
      const phone = document.querySelector('.phone');
      const chatContainer = document.querySelector('.chat-container');
      phone.style.height = chatContainer.scrollHeight + 40 + 'px';
    };
  </script>
</body>
</html>
